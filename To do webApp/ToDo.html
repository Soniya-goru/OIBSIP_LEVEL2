<!DOCTYPE html>
<html>
<head>
 <meta charset="utf-8">
 <meta name="viewport" content="width=device-width, initial-scale=1">
 <title>To-Do List Web App</title>
 <link rel="stylesheet" type="text/css" href="todo.css">
</head>
<header>
  <h4>To-Do List Web App</h4>
 </header>
<body>
	
 <main>
 <section class="seperate">
 <section>
  <div class="container">
   <label class="content">
    <input type="text" name="title" placeholder="Title">
    <textarea placeholder="Description" rows="15" cols="34"></textarea>
   </label>
   <button>Save</button>
   </div>
 </section>
 <section class="space">
 <article>
  <div class="division">
   <h5>Title</h5>
   <h5>Description</h5>
   <h5>Delete</h5>
  </div>
  <div class="bar"></div>
 </article>
 <section class="division1 bgm">
  <h5>Title</h5>
   <h5 class="side1">Short Description</h5>
   <button class="icon">&#215;</button> 
   </section>
 <section class="division1 bgm">
  <h5>Title next</h5>
   <h5 class="side">Next Short Description</h5>
   <button class="icon">&#215;</button>
 </section>
</section>
</section>
</main>
</body>
</html>
